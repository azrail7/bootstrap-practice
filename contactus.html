<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Contact Us</title>
</head>

<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="index.html">OnlineCourses.gr</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/courses.html">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about.html">Results</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Contact Us</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">
                            LOGOUT
                        </button>
                    </form>
                </div>
            </nav>


        </header>

        <div class="container mt-5 border bg-light">
            <form class="m-3">
                <div class="form-group">
                    <label for="exampleInputEmail1">E-mail*</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="row mb-5">
                    <div class="col">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName" placeholder="First name">
                    </div>
                    <div class="col">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last name">
                    </div>
                </div>

                <div class="mb-2">
                    <p>Gender</p>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3">Hidden</label>
                </div>

                <div class="row mb-5 mt-5">
                    <div class="col-2">
                        <div class="form-group">

                            <label for="phonecode">Code</label>
                            <select class="form-control form-inline" id="phonecode">
                                <option selected disabled>
                                    --
                                </option>
                                <option>
                                    +00
                                </option>
                                <option>
                                    +01
                                </option>
                                <option>
                                    +11
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-10">
                        <label for="phone">Phone</label>
                        <input type="number" class="form-control" id="phone" placeholder="000 000 000">
                    </div>
                </div>

                <div class="row md-5 mt-5">
                    <div class="col-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="col-4">
                        <div class="form-group">

                            <label for="phonecode">Code</label>
                            <select class="form-control form-inline" id="phonecode">
                                <option selected disabled>
                                    --
                                </option>
                                <option>
                                    Attiki
                                </option>
                                <option>
                                    Agia Paraskeui
                                </option>
                                <option>
                                    Halandri
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-2">
                        <label for="phone">Zip</label>
                        <input type="number" class="form-control" id="zip">
                    </div>
                </div>


                <div class="form-group form-check mt-5 float-right">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">I agree to the <a href="#">terms and conditions</a></label>
                </div>

                <div class="clearfix"></div>
                    <button type="submit" class="btn btn-outline-primary float-right">Contact Us</button>
                    <div class="clearfix"></div>
            </form>
        </div>



    </div>

</body>

</html>
